<app-input-field (textChange)="onTextChange($event)"></app-input-field>
<mat-divider></mat-divider>
<ng-container *ngIf="results != null">
    <ol *ngIf="results.ChuckNorrisResults.length > 0; else noResults">
        <li *ngFor="let item of results.ChuckNorrisResults">
            {{item.value}}
        </li>
    </ol>
    <ng-template #noResults>
        No results
    </ng-template>
</ng-container>
